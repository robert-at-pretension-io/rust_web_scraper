{% extends "base.html" %}

{% block title %}Documents{% endblock %}

{% block content %}
<h1>Cached Documents</h1>

<form class="mb-4" method="get">
    <div class="input-group">
        <input type="text" class="form-control" name="q" value="{{ query }}" placeholder="Search documents...">
        <button class="btn btn-primary" type="submit">Search</button>
    </div>
</form>

<div class="table-responsive">
    <table class="table">
        <thead>
            <tr>
                <th>ID</th>
                <th>Title</th>
                <th>URL</th>
                <th>Created</th>
                <th>Updated</th>
            </tr>
        </thead>
        <tbody>
            {% for doc in documents %}
            <tr>
                <td>{{ doc.id }}</td>
                <td>{{ doc.title }}</td>
                <td><a href="{{ doc.url }}" target="_blank">{{ doc.url }}</a></td>
                <td>{{ doc.created_at }}</td>
                <td>{{ doc.updated_at }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
