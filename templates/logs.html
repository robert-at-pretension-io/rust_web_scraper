{% extends "base.html" %}

{% block title %}Logs{% endblock %}

{% block content %}
<h1>Application Logs</h1>

<form class="mb-4" method="get">
    <div class="input-group">
        <input type="text" class="form-control" name="q" value="{{ query }}" placeholder="Search logs...">
        <select class="form-select" name="level" style="max-width: 150px;">
            <option value="">All Levels</option>
            <option value="INFO" {% if level == "INFO" %}selected{% endif %}>Info</option>
            <option value="WARNING" {% if level == "WARNING" %}selected{% endif %}>Warning</option>
            <option value="ERROR" {% if level == "ERROR" %}selected{% endif %}>Error</option>
        </select>
        <button class="btn btn-primary" type="submit">Search</button>
    </div>
</form>

<div class="table-responsive">
    <table class="table">
        <thead>
            <tr>
                <th>Time</th>
                <th>Level</th>
                <th>Message</th>
            </tr>
        </thead>
        <tbody>
            {% for log in logs %}
            <tr class="{% if log.level == 'ERROR' %}table-danger{% elif log.level == 'WARNING' %}table-warning{% endif %}">
                <td>{{ log.created_at }}</td>
                <td>{{ log.level }}</td>
                <td>{{ log.message }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
